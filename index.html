<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/2001/XMLSchema">
<head>
    <meta charset="UTF-8">
    <title>Backyard Birdnerd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon - https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts / icons / css -->
    <link href="https://fonts.googleapis.com/css?family=Kreon:700|Hind" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<nav class="navbar fixed-top">
    <span class="navbar-brand">The Backyard Birdnerd Store</span>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#viewCart">View Cart</button>
</nav>
<div id="app" class="container-fluid">
    <div class="row get-it-lists">
        <div class="col-md-4 p-1">
            <list name="Bird Items" v-bind:items="birdList"></list>
        </div>
        <div class="col-md-4 p-1">
            <list name="Deer Items" v-bind:items="deerList"></list>
        </div>
        <div class="col-md-4 p-1">
            <list name="Nature Items" v-bind:items="sceneryList"></list>
        </div>
    </div>
    <div class="modal" id="viewCart" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="shopping-cart">
                        <h3>Your Shopping Cart</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h5>d</h5>
                                <div class=" d-flex justify-content-between">
                                    <div v-for="item, i in shoppingCart" >
                                        <small>{{item.name}}</small>
                                        <small>{{item.desc}}</small><br>
                                        <small>Price: $ {{item.price}}</small><br>
                                        <small>{{item.qty}}</small><br>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- Vue Application -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>

</body>
</html>
